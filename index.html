<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Switcher</title>

  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: sans-serif;
      background: #fff;
      overflow: hidden;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 20px;
      max-width: 200px;
      margin: auto;
    }

    .buttons button {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid;
      background: transparent;
      cursor: pointer;
    }

    .buttons button.active {
      width: 40px;
      height: 40px;
      border-width: 4px;
    }

    .buttons button:nth-child(1)  { border-color:#B8860B; }
    .buttons button:nth-child(2)  { border-color:#D4C5B9; }
    .buttons button:nth-child(3)  { border-color:#C9A499; }
    .buttons button:nth-child(4)  { border-color:#8B4513; }
    .buttons button:nth-child(5)  { border-color:#5C6270; }
    .buttons button:nth-child(6)  { border-color:#F4D998; }
    .buttons button:nth-child(7)  { border-color:#A52A2A; }
    .buttons button:nth-child(8)  { border-color:#E8D7C3; }
    .buttons button:nth-child(9)  { border-color:#8B7B6B; }
    .buttons button:nth-child(10) { border-color:#2F2F2F; }
    .buttons button:nth-child(11) { border-color:#000; }
    .buttons button:nth-child(12) { border-color:#6B5D4F; }

    .video-holder {
      position: relative;
      width: 100vh;
      height: 100vh;
      flex-shrink: 0;
    }

    .video-holder video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      pointer-events: none;
    }

    .video-holder video.active {
      display: block;
    }

    .placeholder-circle {
      position: absolute;
      inset: 0;
      margin: auto;
      width: 60vh;
      height: 60vh;
      border: 3px solid #000;
      border-radius: 50%;
      z-index: 2;
    }

    .placeholder-circle.hidden {
      display: none;
    }

    /* ================= MOBILE ================= */

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .video-holder {
        width: 100vw;
        max-height: 65vh;
      }

      /* Portrait */
      @media (orientation: portrait) {
        .video-holder {
          aspect-ratio: 1000 / 1334;
        }
      }

      /* Landscape */
      @media (orientation: landscape) {
        .video-holder {
          aspect-ratio: 16 / 9;
          max-height: 55vh;
        }
      }

      .buttons {
        grid-template-columns: repeat(6, 1fr);
        gap: 10px;
        padding: 12px;
        max-width: none;
      }

      .buttons button {
        width: 22px;
        height: 22px;
      }

      .buttons button.active {
        width: 28px;
        height: 28px;
        border-width: 3px;
      }

      .placeholder-circle {
        width: 40vw;
        height: 40vw;
      }
    }
  </style>
</head>

<body>

  <div class="buttons">
    <button data-index="0"></button>
    <button data-index="1"></button>
    <button data-index="2"></button>
    <button data-index="3"></button>
    <button data-index="4"></button>
    <button data-index="5"></button>
    <button data-index="6"></button>
    <button data-index="7"></button>
    <button data-index="8"></button>
    <button data-index="9"></button>
    <button data-index="10"></button>
    <button data-index="11"></button>
  </div>

  <div class="video-holder">
    <div class="placeholder-circle"></div>

    <video src="DSK.mp4" loop muted playsinline webkit-playsinline preload="auto"></video>
    <video src="YYN.mp4" loop muted playsinline webkit-playsinline preload="auto"></video>
    <video src="PND.mp4" loop muted playsinline webkit-playsinline preload="auto"></video>
    <video src="RSE.mp4" loop muted playsinline webkit-playsinline preload="auto"></video>
    <video src="DRP.mp4" loop muted playsinline webkit-playsinline preload="auto"></video>
    <video src="MML.mp4" loop muted playsinline webkit-playsinline preload="auto"></video>
    <video src="SWS.mp4" loop muted playsinline webkit-playsinline preload="auto"></video>
    <video src="BMP.mp4" loop muted playsinline webkit-playsinline preload="auto"></video>
    <video src="SCR.mp4" loop muted playsinline webkit-playsinline preload="auto"></video>
    <video src="PRS.mp4" loop muted playsinline webkit-playsinline preload="auto"></video>
    <video src="DRK.mp4" loop muted playsinline webkit-playsinline preload="auto"></video>
    <video src="PLS.mp4" loop muted playsinline webkit-playsinline preload="auto"></video>
  </div>

  <script>
    const buttons = document.querySelectorAll('.buttons button');
    const videos = document.querySelectorAll('.video-holder video');
    const placeholder = document.querySelector('.placeholder-circle');

    let currentTime = 0;
    let started = false;

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const index = Number(btn.dataset.index);

        if (!started) {
          placeholder.classList.add('hidden');
          started = true;
        }

        const active = document.querySelector('video.active');
        if (active) currentTime = active.currentTime;

        videos.forEach((v, i) => {
          v.classList.toggle('active', i === index);
          v.pause();
          if (i === index) {
            v.currentTime = currentTime;
            v.muted = true;
            v.play();
          }
        });

        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      });
    });
  </script>

</body>
</html>
